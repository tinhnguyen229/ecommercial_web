{%extends 'app/base.html'%}
{% load static %}

{%block title%}
    Detail
{% endblock %}

{% block register%}
    <br/>
    <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{product.get_image_url}}" width="250" /> </div>
                            <div class="thumbnail text-center"> <img onclick="change_image(this)" src="{{product.get_image_url}}" width="70"> <img onclick="change_image(this)" src="{{product.get_image_url}}" width="70"> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="fa fa-long-arrow-left"></i>
                                    <span class="ml-1"><a href="{% url 'home' %}">Back</a></span>
                                </div>
                                <a href="{% url 'cart' %}"><i class="fa fa-shopping-cart text-muted"></i></a>

                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{product.name}}</span>
                                <h5 class="text-uppercase">{{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{product.price}} VND</span>
                                </div>
                            </div>
                            <p class="about">{{product.detail}}</p>
                            <div class="sizes mt-5">
<!--                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label> <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label>-->
                            </div>
                            <div class="cart mt-4 align-items-center"> <button data-product={{product.id}} data-action="add" class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart">Thêm vào giỏ hàng</button>
                                <i class="fa fa-heart text-muted"></i>
                                <i class="fa fa-share-alt text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
